<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckPoint 3</title>
    <link rel="stylesheet" href="./src/styles/style.css">
</head>

<body>
    <header></header>

    <main class="container">
        <section class="container__area">
            <fieldset class="container__area__form">
                <form class="container__area__form__formulario" id="formulario">
                    <h1 class="formulario__titulo">Cadastre seu produto</h1>

                    <div class="formulario__cadastro">
                        <label for="produto_nome">Nome do Produto: <input type="text" name="produto_nome"
                                id="nome" required></label>

                        <label for="produto_preco">Preço do Produto: <input type="number" name="produto_preco"
                                id="preco" required></label>

                        <label for="produto_categoria">Categoria do Produto:
                            <select name="produto_categoria" id="categoria">
                                <option value="Alimentos">Alimentos</option>
                                <option value="Tecnologia">Tecnologia</option>
                                <option value="Cosmetico">Cosmético</option>
                                <option value="Livros">Livros</option>
                                <option value="Vestuario">Vestuário</option>
                            </select>
                        </label>
                        <button type="submit" class="formulario__cadastrar" id="btnEnviar">Cadastrar Produto</button>
                    </div>
                    <p id="mensagem">Uma mensagem aparecerá aqui!</p>
                </form>
            </fieldset>
        </section>

        <section class="container__itens" id="produto">

        </section>

    </main>

    <footer></footer>
</body>

<script src="./src/JavaScript/app.js"></script>

</html>
